:\"4\",\"rx\":\"2\"}],[\"$\",\"path\",\"1ocrg3\",{\"d\":\"m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7\"}],\"$undefined\"]}]}]\n8:[\"$\",\"div\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":[\"$\",\"p\",null,{\"children\":\"© 2025 - Jungtaeinn. All rights reserved.\"}]}]\n9:[\"$\",\"$Ld\",null,{}]\n10:T36ef,"])</script><script>self.__next_f.push([1,"\n### 📅 발표 개요\n\n2024년 9월 27일(금) 그랜드 인터컨티넨탈 파르나스홀에서 열린 **'DATADOG LIVE Seoul 2024'**에서 아모레몰의 성장전략과 이에 따른 로그툴 도입을 통한 고도화/안정화란 주제로 발표했습니다.\n\n\u003e 💡 **이 글에서 다룰 내용**\n\u003e - 아모레몰의 4년간의 디지털 트랜스포메이션 여정\n\u003e - 체계적인 3단계 성장전략 수립과 실행\n\u003e - 고객 경험 중심의 로그툴 도입 전략\n\u003e - Datadog 선택 과정과 도입 결과\n\n### 🏢 아모레몰의 4년간의 변화\n\n제가 아모레퍼시픽에 온지 4년이라는 시간동안 아모레몰은 다음과 같은 **혁신적인 변화**를 이루었습니다:\n\n#### 🔄 기술적 전환\n- **외주회사 관리에서 내재화를 통한 React로의 전환** \n- **모던 프론트엔드 아키텍처 도입**\n\n#### 🎨 브랜드 및 UX 혁신\n- **아모레퍼시픽몰에서 아모레몰로의 이름 단순화**\n- **대대적인 그랜드오픽을 통한 전체적인 UI/UX 개편**\n\n#### 🌐 플랫폼 확장\n- **스킨노트/뷰티피드/O2O 등의 오프라인-온라인몰을 잇는 서비스 플랫폼**\n\n### 🎯 아모레몰 성장전략 3단계\n\n저는 아모레퍼시픽에 오면서 가장 먼저 **장기적이고 체계적인 성장전략**을 수립하고 실행에 옮겼습니다.\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/amoremall_growth_strategy.png\" alt=\"아모레몰 성장전략\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n아모레퍼시픽의 디지털트랜스포메이션 대전환을 위해 다음과 같이 **내재화 → 고도화 → 안정화** 단계로 서비스를 발전시키고 성장시키고자 노력했습니다.\n\n#### 🏗️ 1단계: 내재화 (Internalization)\n\n\u003e **목표**: 외주 의존도 탈피 및 자체 개발 역량 구축\n\n- ✅ **외주 의존도에서 벗어나 자체 개발 역량 구축**\n- ✅ **React 기반 모던 프론트엔드 아키텍처 도입**\n- ✅ **개발팀 내재화를 통한 기술적 자립성 확보**\n\n**핵심 성과**: 개발 속도 향상 및 기술적 의사결정 주도권 확보\n\n#### 🚀 2단계: 고도화 (Enhancement)\n\n\u003e **목표**: 성능 최적화 및 서비스 플랫폼 확장\n\n- ✅ **성능 최적화 및 사용자 경험 개선**\n- ✅ **다양한 서비스 플랫폼 확장** (스킨노트, 뷰티피드, O2O)\n- ✅ **UI/UX 전면 리뉴얼을 통한 브랜드 경쟁력 강화**\n\n**핵심 성과**: 사용자 만족도 향상 및 서비스 포트폴리오 확장\n\n#### 🛡️ 3단계: 안정화 (Stabilization)\n\n\u003e **목표**: 서비스 안정성 확보 및 데이터 기반 운영\n\n- 🔄 **로그 분석 도구 도입을 통한 서비스 모니터링 체계화**\n- 🔄 **장애 예측 및 대응 시스템 구축**\n- 🔄 **고객 경험 최적화를 위한 데이터 기반 의사결정**\n\n**핵심 성과**: 예방적 장애 관리 및 고객 경험 최적화\n\n### 👥 고객 경험 중심의 접근\n\n내재화, 고도화 단계를 거쳐 이 글의 주제와도 같은 **안정화 단계**로 접어들며, 가장 먼저 고민했던 것은 **고객경험**이었습니다.\n\n#### 🔍 핵심 인사이트: 장애-서비스-고객의 3요소\n\n여느 고객과의 소통을 위해선, 가장 중요한 것은 **장애-서비스-고객 간의 관계**를 이해하고 분석하는 일입니다.\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/communication_3_factors.png\" alt=\"장애-서비스-고객 간의 관계\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n\u003e 💭 **핵심 깨달음**: 우리가 컨트롤 할 수 있는 주제는 **'장애'**입니다.\n\n즉, **장애를 예측하고 컨트롤할 수 있어야** 내재화-고도화 단계에서 최종적으로 안정화 단계로의 진입이 가능하다고 판단하였습니다.\n\n#### 🎯 전략적 방향성\n\n- **예방적 관리**: 장애 발생 전 사전 대응\n- **실시간 모니터링**: 서비스 상태 지속적 관찰\n- **데이터 기반 의사결정**: 객관적 지표를 통한 개선\n\n### 🔧 로그툴 도입 전략\n\n본격적으로 고객의 행동을 수집하고 이를 분석하고 가시화하여, 객관화 할 수 있는 **로그툴을 도입**하기로 결정하였습니다.\n\n#### 📊 로그툴 선택 기준 7가지 요소\n\n로그툴 도입을 위해 우리는 총 **7가지 핵심 요소**를 토대로 체계적인 비교/분석을 진행하였습니다:\n\n##### 🔧 1. 트러블슈팅 및 운영요소\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/troubleshoot_factor.png\" alt=\"트러블슈팅 및 운영요소\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n- ⚡ **장애 대응 시간 단축**: 빠른 문제 해결을 위한 실시간 알림\n- 📈 **실시간 모니터링 능력**: 24/7 서비스 상태 관찰\n- 🚨 **알림 및 알레트 시스템**: 임계치 기반 자동 알림\n\n##### 🔗 2. 통합성 및 IAM\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/integrity_factor.png\" alt=\"통합성 및 IAM\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n- 🔌 **기존 시스템과의 연동성**: 현재 인프라와의 호환성\n- 👥 **사용자 권한 관리**: 세밀한 접근 권한 제어\n- 🔐 **SSO 연동 가능성**: 기업 보안 정책 준수\n\n##### 🛡️ 3. 보안/시각화/모니터링\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/security_factor.png\" alt=\"보안/시각화/모니터링\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n- 🔒 **데이터 보안 수준**: 민감한 로그 데이터 보호\n- 📊 **대시보드 및 시각화 기능**: 직관적인 데이터 표현\n- 📈 **성능 모니터링 능력**: 시스템 성능 지표 추적\n\n#### 🧪 PoC (Proof of Concept) 실행\n\n각각의 요소를 통해 로그툴이 갖추어야할 테마를 분류하였고, 이를 기준으로 **PoC를 통해 여러 로그툴을 비교/분석**하며 장단점을 파악하고 정리하였습니다.\n\n\u003e 💡 **PoC 과정**: 실제 아모레몰 환경에서 각 로그툴의 성능과 호환성을 검증\n\n### 🎯 Datadog 선택 이유\n\n\u003cdiv style=\"text-align: center; margin: 2rem 0;\"\u003e\n  \u003cimg src=\"/images/posts/datadog-live-seoul/datadog_4_factor.png\" alt=\"Datadog 선택 이유\" style=\"max-width: 100%; height: auto;\" /\u003e\n\u003c/div\u003e\n\n결과적으로 **데이터독이 가장 아모레몰과 잘 맞는다**고 판단하여 다음과 같이 **4가지 핵심 요소**를 통해 데이터독을 선택하게 되었습니다:\n\n#### 🏗️ 1. 통합 모니터링 플랫폼\n\n\u003e **핵심 가치**: 모든 모니터링을 하나의 플랫폼에서 통합 관리\n\n- 🔗 **인프라, 애플리케이션, 로그를 하나의 플랫폼에서 관리**\n- 🔌 **다양한 기술 스택과의 호환성** (React, Node.js, AWS 등)\n- 📊 **실시간 대시보드 제공**으로 즉각적인 상황 파악\n\n#### 🧠 2. 강력한 분석 기능\n\n\u003e **핵심 가치**: 데이터 기반 인사이트 도출\n\n- 🔍 **고급 쿼리 및 필터링 기능**으로 정확한 데이터 추출\n- 🤖 **머신러닝 기반 이상 탐지**로 예방적 장애 관리\n- 📈 **커스텀 메트릭 생성**으로 비즈니스 특화 지표 추적\n\n#### ⚡ 3. 확장성과 안정성\n\n\u003e **핵심 가치**: 미래 성장을 고려한 안정적인 플랫폼\n\n- ☁️ **클라우드 네이티브 아키텍처**로 유연한 확장\n- 🛡️ **높은 가용성 보장**으로 서비스 중단 최소화\n- 🌍 **글로벌 서비스 지원**으로 해외 진출 대비\n\n#### 💰 4. 비용 효율성\n\n\u003e **핵심 가치**: 투자 대비 최적의 성과\n\n- 📊 **사용량 기반 과금 모델**로 투명한 비용 관리\n- 💡 **기존 도구 대비 비용 절감**으로 예산 최적화\n- 📈 **ROI 측정 가능**으로 투자 효과 정량화\n\n### 💎 고객 충성도와 서비스 안정성\n\n#### 🎯 핵심 도전과제\n\n신규 고객을 우리의 서비스에 유입시키기도 어렵지만, 이러한 신규 고객을 **충성 고객으로 전환시키고 유지시키는 것은 매우 어렵습니다**.\n\n#### 🛡️ 해결 방안\n\n따라서 서비스의 안정성과 지속적인 모니터링을 통한 **예방적 관리**가 더욱 중요해집니다.\n\n- **장애 예방**: 문제 발생 전 사전 대응\n- **실시간 모니터링**: 24/7 서비스 상태 관찰\n- **고객 경험 최적화**: 데이터 기반 개선\n\n### 🎉 마무리\n\n이번 **DATADOG LIVE Seoul 2024**에서의 발표를 통해 아모레몰의 성장 과정과 로그 분석 도구 도입 경험을 공유할 수 있어 매우 의미 있었습니다.\n\n#### 🚀 향후 계획\n\n앞으로도 지속적인 기술 혁신과 고객 중심의 서비스 개선을 통해 **더 나은 디지털 경험**을 제공하겠습니다.\n\n---\n\n\u003e 🙏 **감사의 말씀**\n\u003e \n\u003e 이 글을 읽으시는 분들께서도 위 글이 조금이나마 도움이 되기를 바랍니다. 감사합니다.\n\n---\n\n## 🔗 관련 링크\n\n\u003cdiv style=\"display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin: 1.5rem 0 1rem 0;\"\u003e\n\n\u003cdiv style=\"background: linear-gradient(135deg, #0077b5 0%, #005885 10 ith('.md'))\n    .map((fileName) =\u003e {\n      const slug = fileName.replace(/\\.md$/, '');\n      const fullPath = path.join(postsDirectory, fileName);\n      const fileContents = fs.readFileSync(fullPath, 'utf8');\n      const matterResult = matter(fileContents);\n      \n      return {\n        slug,\n        content: matterResult.content,\n        ...matterResult.data,\n      } as PostData;\n    });\n    \n  return allPostsData.sort((a, b) =\u003e a.date \u003c b.date ? 1 : -1);\n}\n```\n\n### 2. Responsive Design\nImplemented responsive design using Tailwind CSS that perfectly adapts from mobile to desktop.\n\n### 3. Dark Mode Support\nEnhanced user experience with dark mode support using CSS variables.\n\n## Implementation Process\n\n1. **Project Initialization**: `npx create-next-app@latest`\n2. **Dependency Installation**: Install necessary packages\n3. **Directory Structure Setup**: Design markdown files and component structure\n4. **Styling**: Implement modern design with Tailwind CSS\n5. **Feature Implementation**: Post list, detail pages, tag/category filtering\n\n## Deployment\n\nDeployed as a static site using GitHub Pages. Generated static files using `next export` and set up automatic deployment through GitHub Actions.\n\n## Conclusion\n\nI was able to create a sophisticated blog relatively easily using Next.js's powerful features and Tailwind CSS's convenience. I will continue to improve it going forward.\n\n---\n\n*If this post was helpful, please leave your thoughts in the comments!*\n"])</script><script>self.__next_f.push([1,"a:[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col\",\"children\":[[\"$\",\"section\",null,{\"className\":\"py-12 sm:py-16\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto text-center\",\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[\"$\",\"div\",null,{\"className\":\"relative w-20 h-20 mx-auto mb-4\",\"children\":[\"$\",\"$Le\",null,{\"src  in a great way today?*\\n\",\"title\":\"If you cannot do great things, do small things in a great way\",\"date\":\"2024-01-18\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Life\",\"Philosophy\",\"Growth\"],\"category\":\"Life\",\"featured\":true,\"coverImage\":\"/images/life-bg.jpg\"},{\"slug\":\"strive-not-to-be-success\",\"content\":\"\\n# Strive not to be a success, but rather to be of value\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## Redefining Success\\n\\nSuccess is often measured by external achievements, but true fulfillment comes from the value we create for others.\\n\\n## Creating Value\\n\\n- Focus on solving real problems\\n- Help others achieve their goals\\n- Share knowledge and experience\\n- Build meaningful relationships\\n\\n## The Long-term Perspective\\n\\nWhen we focus on being valuable rather than just successful, we create lasting impact that extends beyond our immediate achievements.\\n\\n---\\n\\n*How are you creating value in your work today?*\\n\",\"title\":\"Strive not to be a success, but rather to be of value\",\"date\":\"2024-01-17\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Work\",\"Success\",\"Values\"],\"category\":\"Work\",\"featured\":true,\"coverImage\":\"/images/work-bg.jpg\"},{\"slug\":\"journey-thousand-leagues\",\"content\":\"\\n# A journey of a thousand leagues begins beneath one's feet\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## The First Step\\n\\nEvery great journey starts with a single step. The most important thing is to begin, even if the path ahead seems uncertain.\\n\\n## Embracing the Process\\n\\n- Start where you are\\n- Use what you have\\n- Do what you can\\n- Trust the process\\n\\n## The Power of Beginning\\n\\nThe hardest part of any journey is often just taking that first step. Once you start, momentum builds and the path becomes clearer.\\n\\n---\\n\\n*What journey are you ready to begin?*\\n\",\"title\":\"A journey of a thousand leagues begins beneath one's feet\",\"date\":\"2024-01-16\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Lifestyle\",\"Journey\",\"Growth\"],\"category\":\"Lifestyle\",\"featured\":true,\"coverImage\":\"/images/lifestyle-bg.jpg\"},{\"slug\":\"welcome\",\"content\":\"\\n# That which does not kill us makes us stronger\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## What this blog covers\\n\\n- **Development Experience**: Trials and solutions encountered during projects\\n- **Technical Learning**: Documentation of new technologies and frameworks\\n- **Daily Life**: Thoughts and experiences as a developer\\n- **Reviews**: Honest reviews of books, tools, and services\\n\\n## Future Plans\\n\\nThrough this blog:\\n\\n1. **Knowledge Sharing**: Organize and share what I learn to grow together\\n2. **Networking**: Connect with people who share similar interests\\n3. **Documentation**: Record personal growth and reflect on the journey\\n\\nYour feedback and opinions are always welcome. Let's grow together! 🚀\\n\\n---\\n\\n*This blog is built with Next.js and Tailwind CSS.*\\n\",\"title\":\"That which does not kill us makes us stronger\",\"date\":\"2024-01-15\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Ha
