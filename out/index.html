on getSortedPostsData(): PostData[] {\n  const fileNames = fs.readdirSync(postsDirectory);\n  const allPostsData = fileNames\n    .filter((fileName) =\u003e fileName.endsWith('.md'))\n    .map((fileName) =\u003e {\n      const slug = fileName.replace(/\\.md$/, '');\n      const fullPath = path.join(postsDirectory, fileName);\n      const fileContents = fs.readFileSync(fullPath, 'utf8');\n      const matterResult = matter(fileContents);\n      \n      return {\n        slug,\n        content: matterResult.content,\n        ...matterResult.data,\n      } as PostData;\n    });\n    \n  return allPostsData.sort((a, b) =\u003e a.date \u003c b.date ? 1 : -1);\n}\n```\n\n### 2. Responsive Design\nImplemented responsive design using Tailwind CSS that perfectly adapts from mobile to desktop.\n\n### 3. Dark Mode Support\nEnhanced user experience with dark mode support using CSS variables.\n\n## Implementation Process\n\n1. **Project Initialization**: `npx create-next-app@latest`\n2. **Dependency Installation**: Install necessary packages\n3. **Directory Structure Setup**: Design markdown files and component structure\n4. **Styling**: Implement modern design with Tailwind CSS\n5. **Feature Implementation**: Post list, detail pages, tag/category filtering\n\n## Deployment\n\nDeployed as a static site using GitHub Pages. Generated static files using `next export` and set up automatic deployment through GitHub Actions.\n\n## Conclusion\n\nI was able to create a sophisticated blog relatively easily using Next.js's powerful features and Tailwind CSS's convenience. I will continue to improve it going forward.\n\n---\n\n*If this post was helpful, please leave your thoughts in the comments!*\n"])</script><script>self.__next_f.push([1,"a:[\"$\",\"$1\",\"c\",{\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col\",\"children\":[[\"$\",\"section\",null,{\"className\":\"py-12 sm:py-16\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto text-center\",\"children  actions\\n- Focus on quality over quantity\\n- Celebrate small wins along the way\\n- Build momentum through daily habits\\n\\n## Conclusion\\n\\nRemember that even the smallest actions, when done with intention and care, can create meaningful change in our lives and the lives of others.\\n\\n---\\n\\n*What small thing will you do in a great way today?*\\n\",\"title\":\"If you cannot do great things, do small things in a great way\",\"date\":\"2024-01-18\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Life\",\"Philosophy\",\"Growth\"],\"category\":\"Life\",\"featured\":true,\"coverImage\":\"/images/life-bg.jpg\"},{\"slug\":\"strive-not-to-be-success\",\"content\":\"\\n# Strive not to be a success, but rather to be of value\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## Redefining Success\\n\\nSuccess is often measured by external achievements, but true fulfillment comes from the value we create for others.\\n\\n## Creating Value\\n\\n- Focus on solving real problems\\n- Help others achieve their goals\\n- Share knowledge and experience\\n- Build meaningful relationships\\n\\n## The Long-term Perspective\\n\\nWhen we focus on being valuable rather than just successful, we create lasting impact that extends beyond our immediate achievements.\\n\\n---\\n\\n*How are you creating value in your work today?*\\n\",\"title\":\"Strive not to be a success, but rather to be of value\",\"date\":\"2024-01-17\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Work\",\"Success\",\"Values\"],\"category\":\"Work\",\"featured\":true,\"coverImage\":\"/images/work-bg.jpg\"},{\"slug\":\"journey-thousand-leagues\",\"content\":\"\\n# A journey of a thousand leagues begins beneath one's feet\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## The First Step\\n\\nEvery great journey starts with a single step. The most important thing is to begin, even if the path ahead seems uncertain.\\n\\n## Embracing the Process\\n\\n- Start where you are\\n- Use what you have\\n- Do what you can\\n- Trust the process\\n\\n## The Power of Beginning\\n\\nThe hardest part of any journey is often just taking that first step. Once you start, momentum builds and the path becomes clearer.\\n\\n---\\n\\n*What journey are you ready to begin?*\\n\",\"title\":\"A journey of a thousand leagues begins beneath one's feet\",\"date\":\"2024-01-16\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Lifestyle\",\"Journey\",\"Growth\"],\"category\":\"Lifestyle\",\"featured\":true,\"coverImage\":\"/images/lifestyle-bg.jpg\"},{\"slug\":\"welcome\",\"content\":\"\\n# That which does not kill us makes us stronger\\n\\nSin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\\n\\n## What this blog covers\\n\\n- **Development Experience**: Trials and solutions encountered during projects\\n- **Technical Learning**: Documentation of new technologies and frameworks\\n- **Daily Life**: Thoughts and experiences as a developer\\n- **Reviews**: Honest reviews of books, tools, and services\\n\\n## Future Plans\\n\\nThrough this blog:\\n\\n1. **Knowledge Sharing**: Organize and share what I learn to grow together\\n2. **Networking**: Connect with people who share similar interests\\n3. **Documentation**: Record personal growth and reflect on the journey\\n\\nYour feedback and opinions are always welcome. Let's grow together! ğŸš€\\n\\n---\\n\\n*This blog is built with Next.js and Tailwind CSS.*\\n\",\"title\":\"That which does not kill us makes us stronger\",\"date\":\"2024-01-15\",\"excerpt\":\"Sin tantum modo ad indicia veteris memoriae cognoscenda, curiosorum. Haec et tu ita posuisti, et verba vestra sunt. Idemne potest esse dies saepius, qui seme...\",\"tags\":[\"Life\",\"Philosophy\",\"Growth\"],\"category\":\"Life\",\"featured\":true,\"coverImage\":\"/images/welcome-bg.jpg\"}],\"title\":\"Recent Posts\",\"description\":\"Latest thoughts and insights\",\"showLoadMore\":true}]}]]}],null,\"$L12\"]}]\n"])</script><script>self.__next_f.push([1,"b:[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$L13\",null,{\"children\":\"$L14\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$L15\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$16\",null,{\"fallback\":null,\"children\":\"$L17\"}]}]}]]}]\n"])</script><script>self.__next_f.push([1,"18:I[1256,[],\"OutletBoundary\"]\n1a:I[8257,[],\"AsyncMetadataOutlet\"]\n12:[\"$\",\"$L18\",null,{\"children\":[\"$L19\",[\"$\",\"$L1a\",null,{\"promise\":\"$@1b\"}]]}]\n"])</script><script>self.__next_f.push([1,"14:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes\"}],[\"$\",\"meta\",\"2\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: light)\",\"content\":\"#ffffff\"}],[\"$\",\"meta\",\"3\",{\"name\":\"theme-color\",\"media\":\"(prefers-color-scheme: dark)\",\"content\":\"#0f172a\"}]]\n"])</script><script>self.__next_f.push([1,"19:null\n"])</script><script>self.__next_f.push([1,"1c:I[7473,[],\"IconMark\"]\n"])</script><script>self.__next_f.push([1,"1b:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"jungtaeinn.github.io\"}],[\"$\",\"meta\",\"1\",{\"name\":
